    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body class="debug">
    <!-- <div class="wrapper"> -->
        <header id="site_header"></header>
        <div class="d-flex">
            <div id="site_sidebar">
                
            </div>
            <main id="site_main">

                <section class="banner">

                                <div class="col-12">
                                    <div class="card"></div>
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                        <div class="right col-md-4">
                            <div class="row flex-column">
                                <div class="col-12">
                                    <div class="card"></div>
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    <!-- </div> -->
