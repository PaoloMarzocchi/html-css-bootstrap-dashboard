<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">
    <!-- <div class="wrapper"> -->
    <header id="site_header">
        <nav class="navbar flex-nowrap navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid p-0">
                <a class="navbar-brand ms-2" href="#">
                    <img src="./assets/img/mobile-logo.png" class="w_3 d-lg-none" alt="Logo">
                    <img src="./assets/img/logo.svg" class="d-none d-lg-block" alt="Logo">
                </a>

                <form class="d-flex flex-grow-1" role="search">
                    <button class="btn btn-outline-success border border-end-0 rounded rounded-end-0" type="submit">
                        <i class="fa-solid fa-magnifying-glass" style="color:black"></i>
                    </button>
                    <input class="form-control border-start-0 rounded rounded-start-0" type="search"
                        placeholder="Prova a cercare: lezioni di Laravel" aria-label="Search">
                </form>

                <ul class="navbar-nav flex-grow-0 collapse navbar-collapse mb-2 mb-lg-0" id="navbarSupportedContent">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>

                </ul>
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
                    aria-controls="staticBackdrop">
                    <i class="fa-solid fa-bell" style="color:var(--dash-bell)"></i>
                </button>
            </div>
        </nav>
        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
            aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    I will not close if you click outside of me.
                </div>
            </div>
        </div>
    </header>

    <div class="d-flex">
        <div id="site_sidebar" class="d-flex flex-column justify-content-between align-items-center">
            <div class="tools d-flex flex-column justify-content-between align-items-center">
                <span class="d-flex flex-nowrap justify-content-between align-items-center">
                    <i class="fa-solid fa-house py-2" style="color: #ffffff;"></i>
                    <span class="d-none d-lg-inline p-2 fw-bold">Home</span>
                </span>
                <span class="d-flex flex-nowrap justify-content-between align-items-center">
                    <i class="fa-solid fa-chart-simple py-2" style="color: #ffffff;"></i>
                    <span class="d-none d-lg-inline p-2 fw-bold">Stats</span>
                </span>
                <span class="d-flex flex-nowrap justify-content-between align-items-center">
                    <i class="fa-solid fa-signal py-2" style="color: #ffffff;"></i>
                    <span class="d-none d-lg-inline p-2 fw-bold">Signal</span>
                </span>


            </div>
            <div class="settings">
                <span class="d-flex flex-nowrap justify-content-between align-items-center">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    <span class="d-none d-lg-inline p-2 fw-bold">Admin</span>
                </span>

            </div>
        </div>

        <main id="site_main">
            <section class="banner p-3">
                <div class="row flex-md-nowrap gy-4 row-cols-1 row-cols-md-3">
                    <div class="col color3 order-md-3">
                        <div class="d-flex align-items-center">
                            <span class="me-3">Nuovo studente</span>
                            <a href="#" class="btn btn-outline-light">+</a>
                        </div>
                    </div>
                    <div class="col color3 order-md-1">
                        <div>
                            <span class="me-3 fs-5">Boolean</span>
                            <a href="#" class="badge rounded-pill text-decoration-none">Piano blaze</a><br>
                            <a href="#" class="badge rounded-pill text-decoration-none">3 app</a>
                            >>
                            <a href="#" class="badge rounded-pill text-decoration-none">+</a>
                        </div>
                    </div>
                    <div class="col color3 order-md-2">
                        <div>
                            <span class="me-3">Studenti negli ultimi 30 minuti</span><br>
                            <span class="fs-5">125</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="info_classes">
                <div class="row row-cols-1 flex-column flex-md-row">
                    <div class="left col-md-8">
                        <div class="row  flex-column">
                            <div class="col-12">
                                <div class="card"></div>
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right col-md-4">
                        <div class="row flex-column">
                            <div class="col-12">
                                <div class="card"></div>
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
